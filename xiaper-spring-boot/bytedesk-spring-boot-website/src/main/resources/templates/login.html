<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <div th:replace="fragments/header :: header-meta"/>

    <div th:replace="fragments/header :: header-css"/>

    <title>登录 - <span th:utext="#{title}" th:remove="tag"></span> · <span th:utext="#{slogan}" th:remove="tag"></span></title>

</head>
<body>

    <div id="header">
        <div th:replace="fragments/header :: header"/>
    </div>

    <div id="app" style="height: 1000px; width: 100%; margin-top: 100px; text-align: center;">

        <div class="container" style="margin-top: 200px; text-align: center; min-height: 500px;">

            <form th:action="@{/login}" method="post" class="form-signin">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h3 mb-3 font-weight-normal">萝卜丝</h1>

                <div class="loginTip" th:if="${param.error}">
                    用户名或密码错误.
                </div>

                <!--<div th:if="${param.logout}">-->
                <!--You have been logged out.-->
                <!--</div>-->

                <!--
                测试账号：test@qq.com, 123456
                -->
                <div class="form-group" style="margin-top: 5px;margin-bottom: 5px;">
                    <label for="inputUsername" class="sr-only">邮箱</label>
                    <input type="text" name="email" id="inputUsername" class="form-control" placeholder="邮箱" value="" required autofocus>
                    <!--<input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" value="test123" required autofocus>-->
                </div>

                <div class="form-group" style="margin-top: 5px;margin-bottom: 5px;">
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" value="" required>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <!--<p class="mt-5 mb-3 text-muted"><a class="text-muted" th:href="@{/registration}">注册</a></p>-->
                <!--<p class="mt-5 mb-3 text-muted">@CoinSnow 2018</p>-->
            </form>

        </div>

    </div>

    <div th:replace="fragments/footer :: footer"/>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    textarea: '',
                    inputSearch: '',
                };
            },
            computed: {

            },
            methods: {

            },
            created() {

            },
            mounted() {

            }
        })
    </script>

</body>
</html>
